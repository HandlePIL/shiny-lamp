<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-.-. --- ..- -. - -.. --- .-- -. / - --- / ----- -.... -..-. ..--- ..--- -..-. ..--- ----- ..--- -....</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('font.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #countdown {
            color: white;
            font-size: 50px;
            text-align: center;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    
    <!-- Audio element with controls for debugging -->
    <audio id="audioPlayer" src="song.mp3" preload="auto" loop></audio>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("June 22, 2026 00:00:00").getTime();
        
        // Get the audio element
        const audioPlayer = document.getElementById("audioPlayer");

        // Function to play audio
        function playAudio() {
            audioPlayer.play().catch(error => {
                console.error('Error playing audio:', error);
            });
        }

        // Event listener to play audio on any user interaction
        document.addEventListener('click', playAudio);

        // Update the countdown every second
        const countdownfunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            
            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
                
                // Play the sound
                playAudio();
            }
        }, 1000);
    </script>
</body>
</html>
