<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 06/22/2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('font.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #countdown {
            color: white;
            font-size: 50px;
            text-align: center;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
        #volumeControl {
            margin-top: 20px;
            display: flex;
            align-items: center;
            color: white;
        }
        #volumeLabel {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    
    <!-- Audio element to play the sound -->
    <audio id="audioPlayer" src="song.wav" preload="auto"></audio>
    
    <!-- Volume control -->
    <div id="volumeControl">
        <label id="volumeLabel" for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("June 22, 2026 00:00:00").getTime();

        // Update the countdown every second
        const countdownfunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            
            // If the countdown is finished, write some text and play the sound
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
                
                // Play the sound
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
            }
        }, 1000);

        // Adjust the volume based on the slider input
        const volumeControl = document.getElementById('volume');
        const audioPlayer = document.getElementById('audioPlayer');

        volumeControl.addEventListener('input', function() {
            audioPlayer.volume = volumeControl.value;
        });
    </script>
</body>
</html>
